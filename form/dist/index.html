<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Tourism Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-6xl w-full bg-white p-8 rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Form Section -->
    <div>
      <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">Kindly share patient details and take advice from our medical expert</h2>
      <form action="/submit" method="POST" class="space-y-6">

        <!-- Personal Information -->
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name*</label>
            <input type="text" id="name" name="name" placeholder="Patient Name" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          </div>

          <div>
            <label for="country" class="block text-sm font-medium text-gray-700">Country*</label>
            <select id="country" name="country" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Australia">Australia</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City*</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number*</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone number" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          </div>

          <div>
            <label for="age" class="block text-sm font-medium text-gray-700">Patient Age*</label>
            <input type="number" id="age" name="age" placeholder="Patient Age" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          </div>

          <div>
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input type="date" id="dob" name="dob"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          </div>

          <div>
            <label for="medical_issue" class="block text-sm font-medium text-gray-700">Medical Issue*</label>
            <textarea id="medical_issue" name="medical_issue" rows="4" placeholder="Describe the current medical problem..." required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
          </div>

          <!-- Captcha -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Captcha*</label>
            <div class="mt-1">
              <input type="checkbox" required>
              <span class="text-sm text-gray-600">I'm not a robot</span>
            </div>
          </div>

        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
            class="w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Submit
          </button>
        </div>

      </form>
    </div>

    <!-- Image Section -->
    <div class="hidden md:block">
      <img src="formdocters.jpg" alt="Medical Expert" class="rounded-lg shadow-lg w-full min-h-screen">
    </div>

  </div>
</body>
</html>
